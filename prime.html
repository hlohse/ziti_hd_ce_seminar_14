<!DOCTYPE html>
<html>
<body>

<p>First 10000 primes numbers:</p>
<p><textarea id="primes"></textarea></p>
<button onclick="determine()">Determine</button> 
<p><output id="time"></output></p>

<script src="utility.js"></script>
<script>

var primes = [];

function determine() {
    var start = timeMs();

    for (var p = 2; p <= 10000; p++) {
        var is_prime = true;
        for (var i = 2; i <= Math.sqrt(10000); i++) {
            if (p % i == 0 && p != i) {
                is_prime = false;
                break;
            }
        }
        primes[p] = is_prime;
    }

    document.getElementById("time").innerHTML = timeMs() - start + "ms";
    
    for (var p = 2; p <= 10000; p++) {
        if (primes[p] == true) {
            document.getElementById("primes").innerHTML += p + "\n";
        }
    }
}

</script>
</body>
</html>
