<!DOCTYPE html>
<html>
<body>

<button onclick="determine()">Determine</button> 
<p><output id="time"></output></p>

<script src="utility.js"></script>
<script>

var primes = [];
var max = 10000000;

function determine() {
    var start = timeMs();

    for (var p = 2; p <= max; p++) {
        var is_prime = true;
        for (var i = 2; i <= Math.sqrt(max); i++) {
            if (p % i == 0 && p != i) {
                is_prime = false;
                break;
            }
        }
        primes[p] = is_prime;
    }

    document.getElementById("time").innerHTML = timeMs() - start + "ms";
}

</script>
</body>
</html>
